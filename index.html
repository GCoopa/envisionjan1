<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Left +1 Button -->
    <button id="plus1" class="plus-button">+1</button>

    <!-- Counter in the center -->
    <div id="counter" class="counter-display">0</div>

    <!-- Right Reset Button -->
    <button id="reset" class="reset-button">RESET</button>

    <!-- Countdown Timer Section -->
    <div id="countdown" class="countdown-box">
        <p id="days-remaining">Days until January 1: 0</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
